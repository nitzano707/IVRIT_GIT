<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .file-input {
            margin: 20px 0;
        }
        .transcription {
            margin-top: 20px;
        }
        .spinner {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }
        .status {
            margin-top: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio Transcription App</h1>
        <label for="audio-file">Upload Audio File:</label>
        <input type="file" id="audio-file" class="file-input" accept="audio/*">
        <button id="transcribe-btn">Transcribe</button>
        <div class="spinner" id="spinner">Processing your file... Please wait.</div>
        <div class="status" id="status"></div>
        <div class="transcription" id="transcription"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
